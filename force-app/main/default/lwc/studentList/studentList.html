<template>
    <lightning-card title="Student List" icon-name="standard:student_success">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
        </template>
        <div class="slds-p-around_medium slds-grid slds-gutters slds-wrap">
            <div class="slds-col slds-size_1-of-3">
                <lightning-input type="search" label="Search Name or Email" value={searchKey} onchange={handleSearchKeyChange} placeholder="Enter name or email..." ></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-6">
                <lightning-combobox label="Class" value={filterClass} options={classOptions} onchange={handleClassFilterChange} placeholder="All Classes"></lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-6">
                <lightning-combobox label="Status" value={filterStatus} options={statusOptions} onchange={handleStatusFilterChange} placeholder="All Status"></lightning-combobox>
            </div>
        </div>
        <template if:true={filteredStudents}>
            <template if:true={hasFilteredStudents}>
                <lightning-datatable
                    key-field="Id"
                    data={filteredStudents}
                    columns={columns}
                    hide-checkbox-column="true"
                    onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>
            <template if:false={hasFilteredStudents}>
                <p class="slds-p-around_medium">No students found.</p>
            </template>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">Error loading students.</p>
        </template>
    </lightning-card>
</template>
